<!doctype html>
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,400i,700|IBM+Plex+Serif" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3.25.1/algoliasearch.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/temp-logo.gif" alt="Here is a temporary logo">
    <!--RW: we could put some simple navigation here later if needed.
      <nav></nav>
    -->
  </header>
  <main>
    <div class="container-fluid">
      <div class="row secondary-nav">
        <div class="col-md-12 text-right">
          <a href="index.html" class="btn btn-default btn-sm">Go to Search Page</a>
          <button class="btn btn-default btn-sm" type="button" onclick="window.history.back();">Back to Search Results</button>
          <button class="btn btn-default btn-sm" type="button">Share This Page</button>
        </div>
      </div><!--end .secondary-nav-->
      <div class="row lib-details">
        <div class="col-md-8 col-md-offset-2">
          <h2><span id="name"></span> Details:</h2>
        </div>
        <div class="col-md-3 col-md-offset-2">
          <div id="address"></div>
          <div id="city"></div>
        </div>
        <div class="col-md-5">
          <div id="county"></div>
          <div id="fscs-id"></div>
          <div id="clusters"></div>
        </div>
      </div><!--end details row-->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2>See Similar Libraries Based On:</h2>
        </div>
      </div>
      <div id="similar-libraries-wrapper">
        <div class="row" id="similar-links">
          <div class="col-md-2 col-md-offset-2 text-center">
            <figure>
              <img src="img/service.png" alt="Service">
              <figcaption>
                <h4>Service</h4>
                <p>View similar libraries based on users, circulation, references and hours data</p>
                <a href="#" class="similar-link" id="service-link" data-type="cluster_service">Service</a>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-2 text-center">
            <figure>
              <img src="img/staff.png" alt="Staff">
              <figcaption>
                <h4>Staff</h4>
                <p>View similar libraries based on staffing data</p>
                <a href="#" class="similar-link" id="staff-link" data-type="cluster_staff">Staff</a>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-2 text-center">
            <figure>
              <img src="img/finance.png" alt="Finance">
              <figcaption>
                <h4>Finance</h4>
                <p>View similar librarions based on revenue and expenditures data</p>
                <a href="#" class="similar-link" id="finance-link" data-type="cluster_finance">Finance</a>
              </figcaption>
            </figure>          
          </div>
          <div class="col-md-2 text-center">
            <figure>
              <img src="img/collection.png" alt="Collection">
              <figcaption>
                <h4>Collection</h4>
                <p>View similar libraries based on printed, audio, video and electronic materials data</p>
                <a href="#" class="similar-link" id="collection-link" data-type="cluster_collection">Collection</a>
              </figcaption>
            </figure>          
          </div>
        </div><!--end #similar-links-->
        <div class="row similar-row">
          <div class="col-md-12 detail-stripe">
            <h2><span class="library-name"></span> Compared to Other Libraries in this Group:</h2>
            <table class="table table-striped">
              <thead>
                <tr id="comparison-headers">
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr id="comparison-data">
                  <th><span class="library-name">Library Name</span></th>
                </tr>
                <tr id="comparison-mean">
                  <th>Mean</th>
                </tr>
                <tr id="comparison-percentile">
                  <th>% Rank</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row similar-row">
          <div class="col-md-12 detail-stripe" id="similar-table-wrapper">
            <h2>Libraries similar to <span class="library-name"></span></h2>
            <table class="table table-striped" id="similar-table"></table>
          </div>
        </div>
      </div><!--end #similar-libraries-wrapper-->
      <h2>Full json:</h2>
      <pre id="json"></pre>
    </div><!--end container-->
  </main>
  <script src="js/details.js"></script>
</body>
